<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Card</title>
  <style>
    *{
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
    }
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #e6e8f1;
    }
    .product-card {
        width: 300px;
        background-color: #fff;
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
    }
    .image-container {
        position: relative;
        background: linear-gradient(135deg, #d1c4f9, #a391f2);
        padding: 20px;
        text-align: center;
    }
    .image-container img {
        max-width: 100%;
        border-radius: 8px;
    }
    .wishlist {
        position: absolute;
        top: 15px;
        right: 15px;
        background: none;
        border: none;
        cursor: pointer;
        font-size: 1.5em;
        color: #fff;
    }
    .product-info {
        padding: 20px;
    }
    .product-info h3 {
        font-size: 1.2em;
        margin-bottom: 10px;
        color: #333;
    }
    .tags {
        display: flex;
        gap: 10px;
        margin-bottom: 10px;
    }
    .tags span {
        background-color: #f0f0f5;
        color: #333;
        font-size: 0.8em;
        padding: 4px 8px;
        border-radius: 5px;
    }
    .description {
        font-size: 0.9em;
        color: #666;
        margin-bottom: 15px;
    }
    p{
        font-size:10px;
    }
    .price-cart {
        display: flex;
        align-items: center;
        justify-content: space-between;
    }
    .price {
        margin-right: 60px;
        font-size: 1.2em;
        font-weight: bold;
        color: #333;
    }
    .add-to-cart {
        background-color: #6c63ff;
        color: #fff;
        border: none;
        border-radius: 8px;
        padding: 10px 20px;
        cursor: pointer;
        font-size: 0.9em;
        transition: background-color 0.3s ease;
    }
    .add-to-cart:hover {
    background-color: #5348d5;
    }
    </style>
</head>
<body>
  <div class="product-card">
    <div class="image-container">
      <img src="https://rukminim2.flixcart.com/image/850/1000/xif0q/shoe/g/h/i/-original-imaghy4qsvvbnmxp.jpeg?q=90&crop=false" alt="Nike Running Shoe">
      <button class="wishlist">
        <span>❤️</span>
      </button>
    </div>
    <div class="product-info">
      <h3>Nike Running Shoe</h3>
      <div class="tags">
        <span>EU38</span>
        <span>BLACK/WHITE</span>
      </div>
      <p class="description">
        Crossing hardwood comfort with off-court flair. '80s-inspired construction, bold details and nothin'-but-net style.
      </p>
      <div class="price-cart">
        <p>PRICE</p>
        <div class="price">$69.99</div>
        <button class="add-to-cart">Add to cart</button>
      </div>
    </div>
  </div>
</body>
</html>
